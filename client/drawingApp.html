<head>
  <title>1-wall</title>
</head>

<body>
  {{> wall}}
</body>

<template name="wall">

  <h1>{{title}}</h1>
  <button class='clear btn btn-danger'>Clear</button>
  <button class='thicker btn btn-primary'>Thicker</button>
  <button class='thinner btn btn-success'>Thinner</button>
	
  <input type="text" class="span2" value="" data-slider-min="-20" data-slider-max="20" data-slider-step="1" data-slider-value="-14" 
	data-slider-orientation="vertical" data-slider-selection="after" data-slider-tooltip="hide" />

{{> color_buttons}}
{{> canvas}}

</template>

</template>
